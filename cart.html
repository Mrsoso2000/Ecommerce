<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <style>
      h3 {
        text-align: center;
        padding-top: 14em;
      }
    </style>
  </head>
  <body>
    <!--Menu & Logo-->
    <header>
      <a href="index.html" class="logo">Argyle Co.</a>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Fine watches</a></li>
        <li><a href="#">Gifts</a></li>
        <li><a href="#">Collections</a></li>
      </ul>
      <!--Profile and shopping cart icons-->
      <div class="icons">
        <script
          type="module"
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
          type="module"
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <a href="login.html"
          ><ion-icon name="person-circle-outline" size="large"></ion-icon
        ></a>
        <a href="cart.html"
          ><ion-icon name="bag-handle" size="large"></ion-icon
        ></a>
      </div>
      <!--Profile and shopping cart icons end-->
    </header>
    <!--Menu & Logo end-->

    <!--Search Bar-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="container">
      <form id="animated">
        <input
          href="index.html "
          type="text"
          name="search"
          placeholder="Search Argyle Co."
        />
        <a href="#"><i class="fa fa-search"></i></a>
      </form>
    </div>
    <!--Search Bar end-->

    <!--Content-->
    <h3>Why you wanna buy so many things ???</h3>
    <!--Content end-->
  </body>
</html>
